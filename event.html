<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
    <nav id="navbarPlaceholder"></nav>
    <header>
        <div id="EventName">
            <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg" id="backArrow" onclick="history.back()">
                <path d="M22.625 35H9.5V31.5L22.625 31.5C27 31.5 30.5 28 30.5 23.625C30.5 19.25 27 15.75 22.625 15.75L12.7025 15.75L18.0925 21.1575L15.625 23.625L6 14L15.625 4.375L18.11 6.8425L12.7025 12.25L22.625 12.25C28.9075 12.25 34 17.3425 34 23.625C34 29.9075 28.9075 35 22.625 35Z" fill="currentColor"/>
                </svg>
            <div>
                <h1 id="eventTitleName">Event 1</h1>
            </div>
        </div>
        <main id="EventDescription">
            
            <div id="ImageDesc">

                <div id="eventImgWrap"><img id="eventImg" src="https://www.bcit.ca/wp-content/uploads/2024/01/cepp-edited-image.jpg" alt=""></div>
                <p id="EventText">description</p>
                <hr>
            </div>
            <div id="Information">
                <div id="organizer">
                    <p>Organizer</p>
                    <hr>
                    <p id="eventOrganizer" class="infotext">Organizer</p>
                    <p id="eventContact" class="infotext">contact@email.com</p>
                </div>
                <div id="eventInfo">
                    <hr>
                    <p>Information:</p>
                    <hr>
                    <p id="eventDay" class="infotext">date</p>
                    <p id="eventTime" class="infotext">time</p>
                    <p id="eventLocation" class="infotext">Location</p>
                </div>
                <div id="registration">
                    <hr>
                    <p>Registration:</p>
                    <hr>
                    <p id="eventRegister" class="infotext">Registration?</p>
                    <a id="eventLink" class="infotext">Visit Event Page</a>
                </div>
                <div id="FavoriteButton"><Button id="AddFavorite" onclick="addToFavorites()">Add to Favorites</Button></div>
            </div>
        </main>
    </header>
    
    <footer id="footerPlaceholder"></footer>
    <script src="./scripts/firebaseAPI_TEAM99.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/eachEvent.js"></script>
</body>
</html>
