<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings - DTC06</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Settings Content -->
    <div class="container">
        <h1>Settings</h1>
        <form id="settingsForm">
            <div class="form-group mb-3">
                <label for="notificationSetting">Notifications</label>
                <select class="form-control" id="notificationSetting">
                    <option>Enable</option>
                    <option>Disable</option>
                </select>
            </div>
    
            <div class="form-group mb-3">
                <label for="notificationType">Notification Type</label>
                <select class="form-control" id="notificationType">
                    <option value="Email">Email</option>
                    <option value="SMS">SMS</option>
                    <option value="Push Notification">Push Notification</option>
                </select>
            </div>                       
    
            <div class="form-group mb-3">
                <label for="notificationTime">Notification Time</label>
                <select class="form-control" id="notificationTime">
                    <option value="5">5 minutes before</option>
                    <option value="10">10 minutes before</option>
                    <option value="15">15 minutes before</option>
                    <option value="30">30 minutes before</option>
                    <option value="60">1 hour before</option>
                </select>
            </div>
    
            <button type="button" class="btn btn-info" onclick="saveSettings()">Save Settings</button>
        </form>
    </div>
    
    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>

    <!-- Firebase, Bootstrap, and Custom Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoXb66A3U5Chtwzho1zVbYTFD1LlE4EcS+JQcmF4L6ddJp4" crossorigin="anonymous"></script>

    <script src="./scripts/firebaseAPI_TEAM99.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/setting.js"></script>
</body>
</html>
