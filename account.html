<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account - DTC06</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Account Information Section -->
    <div class="container mt-5">
        <h1 class="text-center">Your Account</h1>
        <div id="account-info" class="mt-4">
            <p><strong>Name:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>

            <button id="update-info" class="btn btn-primary">Update Info</button>
            <button id="logout" class="btn btn-danger">Log Out</button>
        </div>

        <!-- Update Account Info Modal -->
        <div class="modal fade" id="updateAccountModal" tabindex="-1" role="dialog" aria-labelledby="updateAccountModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateAccountModalLabel">Update Account Info</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="update-account-form">
                            <div class="form-group">
                                <label for="newName">New Name</label>
                                <input type="text" id="newName" class="form-control" placeholder="Enter new name">
                            </div>
                            <div class="form-group">
                                <label for="newEmail">New Email</label>
                                <input type="email" id="newEmail" class="form-control" placeholder="Enter new email">
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>

    <!-- Firebase, Bootstrap, and Custom Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoXb66A3U5Chtwzho1zVbYTFD1LlE4EcS+JQcmF4L6ddJp4" crossorigin="anonymous"></script>

    <script src="./scripts/firebaseAPI_TEAM99.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/account.js"></script>
</body>
</html>
